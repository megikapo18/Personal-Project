<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styleAddJob.css') }}">
</head>
<body>
    <div class="wrapper">
        <div class="title">
            New Job
        </div>
        <form action="/create_job" method="post">
            <input type="hidden" name="user_id" value="{{loginUser.id}}" required>
            <div class="field">
                <label for="title">{% with messages = get_flashed_messages(category_filter=["title"]) %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="text-danger">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}</label>
                <input type="text" name="title" placeholder="Title">
            </div>
            <div class="field">
                <label for="description">{% with messages = get_flashed_messages(category_filter=["description"]) %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="text-danger">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}</label>
                <input type="text" name="description" placeholder="Description">
            </div>
            <div class="field">
                <label for="location">{% with messages = get_flashed_messages(category_filter=["location"]) %}
                        {% if messages %}
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}</label>
                <input type="location" name="location" placeholder="Location">
                
            </div>
            <div class="field">
                <input type="submit" value="Add">
            </div>
            <div class="signup-link">
                <a href="/">Back</a>
            </div>
        </form>
    </div>
</body>
</html>
